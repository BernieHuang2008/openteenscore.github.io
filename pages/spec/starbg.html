<body></body>

<style>
    body {
        background-color: black;
        margin: 0;
        overflow: hidden;
        animation: rotate-sky 300s infinite linear;
    }

    span.star-img {
        position: absolute;
        width: 20px;
        height: 20px;
        z-index: 0;
        background: url("/img/star.png");
        animation: flash 3s infinite;
    }

    @keyframes rotate-sky {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes flash {
        0% {
            opacity: 0;
        }

        50% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }
</style>

<script>
    var screenW = Math.max(document.documentElement.clientWidth, document.documentElement.clientHeight);
    var screenH = screenW;
    for (var i = 0; i < 200; i++) {
        var span = document.createElement('span');
        span.classList = "star-img";
        document.body.appendChild(span);
        var x = parseInt(Math.random() * screenW);
        var y = parseInt(Math.random() * screenH);
        span.style.left = x + 'px';
        span.style.top = y + 'px';
        var scale = Math.random();
        span.style.transform = 'scale(' + scale + ', ' + scale + ')';
        var rate = Math.random() * 3;
        span.style.animationDelay = rate + 's';
    }
</script>
