<style>
    .card {
        max-width: 700px;
        margin: auto;
        background-color: #fff3;
        padding: 20px;
        border-radius: 6px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .card>h1 {
        font-size: 1.7rem;
    }

    .card>lang {
        font-size: 0.7rem;
        border-radius: 0 7px 0 7px;
        padding: 3px;
        background-color: var(--lang-color);
        text-transform: capitalize;
    }

    .card>lang::before {
        content: "Language: ";
        opacity: 0.6;
    }

    .card>state {
        font-size: 0.7rem;
        border-radius: 2px;
        padding: 3px;
        color: black;
        background-color: var(--state-color);
        text-transform: capitalize;
    }

    .card>state::before {
        content: "State: ";
        opacity: 0.6;
    }

    .card>owner {
        display: block;
    }

    .card>owner>a {
        font-family: times;
    }

    .card>owner::before {
        content: "Owner: ";
        opacity: 0.6;
    }

    .card>h1>star {
        font-size: 0.7rem;
        background-color: #1082c3;
        padding: 3px 1ch;
        border-radius: 3px;
    }

    .card>h1>star::before {
        content: "‚≠ê";
        position: relative;
        left: -3px;
        zoom: 0.9;
        top: -1px;
    }

    .others {
        --lang-color: #555;
    }

    .python {
        --lang-color: #3572a5;
    }

    .cpp {
        --lang-color: #f34b7d;
    }

    .cp {
        --lang-color: #178600;
    }

    .c {
        --lang-color: #555555;
    }

    .go {
        --lang-color: #00add8;
    }

    .html {
        --lang-color: #e34c26;
    }

    .idea {
        --state-color: #fff;
    }

    .developing {
        --state-color: #e9d6ac;
    }

    .complete {
        --state-color: #cfac74;
    }
</style>

<div id="content">
</div>

<script>
    function addProj(url, state, desc) {
        var card = document.createElement("div");
        var urls = url.split('/');
        card.className = "card";
        card.innerHTML = `<h1><a href="${url}">${urls[4]}</a> <star>--</star></h1> <owner><a href="https://github.com/${urls[3]}"><i>@${urls[3]}</i></a></owner> <lang class="others">Unknown</lang> <state class="${state.toLowerCase()}">${state}</state> <p>${desc}</p>`;
        document.getElementById("content").appendChild(card);

        // github api
        HTTP_GET(`https://api.github.com/repos/${urls[3]}/${urls[4]}`, function (res) {
            var res = JSON.parse(res);
            console.log(res)

            card.querySelector("lang").innerHTML = res.language;
            card.querySelector("lang").classList = res.language.toLowerCase();
            card.querySelector("star").innerText = res.stargazers_count;
        })
    }

    addProj("https://github.com/BernieHuang2008/scratch2py", "developing", `
    ScGame is a compiler which compiles Scratch File (.sb3) to Python Script (.py).
    <br>
    <br>
    Currently, the compiler part is completed, but the runtime part is still under development.`)
</script>
