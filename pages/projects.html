<style>
    .card {
        max-width: 700px;
        margin: auto;
        background-color: #fff3;
        padding: 20px;
        border-radius: 6px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .card>h1 {
        font-size: 1.7rem;
    }

    .card>lang {
        font-size: 0.7rem;
        border-radius: 0 10px 0 10px;
        padding: 3px;
        color: black;
        text-transform: capitalize;
    }

    .card>lang::before {
        content: "Language: ";
        opacity: 0.6;
    }

    .card>state {
        font-size: 0.7rem;
        border-radius: 0 10px 0 10px;
        padding: 3px;
        color: black;
        text-transform: capitalize;
    }

    .card>state::before {
        content: "State: ";
        opacity: 0.6;
    }

    .card>owner {
        display: block;
    }

    .card>owner::before {
        content: "Owner: ";
        opacity: 0.6;
    }

    .python {
        background-color: #3572a5;
    }

    .cpp {
        background-color: #f34b7d;
    }

    .cp {
        background-color: #178600;
    }

    .c {
        background-color: #555555;
    }

    .go {
        background-color: #00add8;
    }

    .html {
        background-color: #e34c26;
    }

    .idea {
        background-color: #fff;
    }

    .developing {
        background-color: #e9d6ac;
    }

    .complete {
        background-color: #cfac74;
    }
</style>

<div id="content">
</div>

<script>
    function addProj(url, state, desc) {
        var card = document.createElement("div");
        var urls = url.split('/');
        card.className = "card";
        card.innerHTML = `<h1><a href="${url}">${urls[4]}</a></h1> <owner><a href="https://github.com/${urls[3]}">${urls[3]}</a></owner> <lang class="others">Unknown</lang> <state class="${state.toLowerCase()}">${state}</state> <p>${desc}</p>`;
        document.getElementById("content").appendChild(card);
        HTTP_GET(`https://api.github.com/repos/${urls[3]}/${urls[4]}/languages`, function (res) {
            var lang = JSON.parse(res);
            var mainLang = "others";
            var mainLangNum = 0;
            for (var i in lang) {
                if (lang[i] > mainLangNum) {
                    mainLang = i;
                    mainLangNum = lang[i];
                }
            }
            card.querySelector("lang").innerHTML = mainLang;
            card.querySelector("lang").classList = mainLang.toLowerCase();
        })
    }

    addProj("https://github.com/BernieHuang2008/scratch2py", "developing", `
    ScGame is a compiler which compiles Scratch File (.sb3) to Python Script (.py).
    <br>
    <br>
    `)
</script>
