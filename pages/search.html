<div class="content">
    <center>
        Searching
        <br>
        <br>
        <span id="loading"></span>
    </center>
</div>

<style>
    .content b {
        background-color: yellow;
        color: black;
    }

    .content {
        max-width: 800px;
        margin: 0 auto;
        margin-top: 60px;
        padding: 20px;

        color: white;
        border-radius: 6px;
        background-color: #fff3;
        backdrop-filter: blur(10px);
    }

    .content h2>a {
        color: #9cdcfe;
    }

    #loading {
        display: block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #fff;
        animation: loading 1s infinite;
    }

    @keyframes loading {
        0% {
            transform: scale(0);
        }

        100% {
            transform: scale(1);
            opacity: 0;
        }
    }
</style>

<script>
    window.jieba_load_worker = new Worker("/search/scripts/data/dictionary.js");
    window.jieba_load_worker.onmessage = function (e) {
        document.querySelector(".content").innerHTML = e.data;
        window.jieba_load_worker.terminate();
    }
    var query = window.location.href.split('/')[4].trim().toLowerCase();
    window.jieba_load_worker.postMessage(decodeURI(query));
    $("#search>input").value = decodeURI(query);
</script>
